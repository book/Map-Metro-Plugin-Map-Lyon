name = Map-Metro-Plugin-Map-Lyon
author = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK) <book@cpan.org>

[ReversionOnRelease]
prompt = 1

[OurPkgVersion]

[NextRelease]
format = %v %{EEE MMM d yyyy}d

[PreviousVersion::Changelog]

[@Git]
changelog   = Changes
commit_msg  = Changes for version %v
tag_format  = v%v
tag_message = %N v%v
push_to     = origin
push_to     = github

[Git::NextVersion]
first_version = 1.000

[ReadmeAnyFromPod]
filename = README.md
location = root
type = markdown

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[PodWeaver]

[Prereqs::FromCPANfile]

[ModuleBuildTiny]

[MetaResources]
repository.web    = http://github.com/book/Map-Metro-Plugin-Map-Lyon
repository.url    = http://github.com/book/Map-Metro-Plugin-Map-Lyon.git
repository.type   = git
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Map-Metro-Plugin-Map-Lyon
bugtracker.mailto = bug-map-metro-plugin-map-lyon@rt.cpan.org

[MetaJSON]

[ContributorsFromGit]

[PodSyntaxTests]

[MetaYAML]

[License]

[ExtraTests]

[ShareDir]

[ExecDir]

[Manifest]

[ManifestSkip]

[CheckChangesHasContent]

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[MapMetro::MakeLinePod]
