name = Map-Metro-Plugin-Map-Lyon
author = Philippe Bruhat (BooK) <book@cpan.org>
license = Perl_5
copyright_holder = Philippe Bruhat (BooK) <book@cpan.org>

[Git::GatherDir]
exclude_filename = META.json
exclude_filename = LICENSE
exclude_filename = README.md
exclude_filename = Build.PL

[CopyFilesFromBuild]
copy = META.json
copy = LICENSE
copy = Build.PL

[ReversionOnRelease]
prompt = 1

[OurPkgVersion]

[NextRelease]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d

[PreviousVersion::Changelog]

[NextVersion::Semantic]
format = %d.%02d%02d
major =
minor = API Changes, New Features, Enhancements
numify_version = 0
revision = Revision, Bug Fixes, Documentation, Meta

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = META.json
allow_dirty = README.md
allow_dirty = Build.PL

[GithubMeta]
issues = 1

[ReadmeAnyFromPod]
filename = README.md
location = root
type = markdown

[MetaNoIndex]
directory = t
directory = xt
directory = inc
directory = share
directory = eg
directory = examples

[Prereqs::FromCPANfile]

[ModuleBuildTiny]

[MetaJSON]

[ContributorsFromGit]

[PodSyntaxTests]

[MetaYAML]

[License]

[ExtraTests]

[ShareDir]

[ExecDir]

[Manifest]

[ManifestSkip]

[CheckChangesHasContent]

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[Git::Tag]
tag_format = %v
tag_message =

[Git::Push]
remotes_must_exist = 1
